<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" 
	content="width=device-width, height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

	<title>2048</title>
	<link rel="stylesheet" type="text/css" href="2048.css" />
	
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="support2048.js"></script>
	<script type="text/javascript" src="showanimation2048.js"></script>
	<script type="text/javascript" src="main2048.js"></script>
</head>
<body>
	<header>
		<h1>2048</h1>
		<a href="javascript:NewGame();" id="NewGameButton">New Game</a>
		<p>score: <span id="score">0</span></p>
	</header>

	<div id="GridContainer">
		<div class="GridCell" id="GridCell_0_0"></div>
		<div class="GridCell" id="GridCell_0_1"></div>
		<div class="GridCell" id="GridCell_0_2"></div>
		<div class="GridCell" id="GridCell_0_3"></div>

		<div class="GridCell" id="GridCell_1_0"></div>
		<div class="GridCell" id="GridCell_1_1"></div>
		<div class="GridCell" id="GridCell_1_2"></div>
		<div class="GridCell" id="GridCell_1_3"></div>

		<div class="GridCell" id="GridCell_2_0"></div>
		<div class="GridCell" id="GridCell_2_1"></div>
		<div class="GridCell" id="GridCell_2_2"></div>
		<div class="GridCell" id="GridCell_2_3"></div>

		<div class="GridCell" id="GridCell_3_0"></div>
		<div class="GridCell" id="GridCell_3_1"></div>
		<div class="GridCell" id="GridCell_3_2"></div>
		<div class="GridCell" id="GridCell_3_3"></div>
	</div>
</body>
</html>
